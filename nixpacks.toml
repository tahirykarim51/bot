# nixpacks.toml
# Installe Chromium + ChromeDriver via le gestionnaire de paquets Nix
# Railway utilise Nixpacks par défaut pour les projets Python

[phases.setup]
nixPkgs = ["chromium", "chromedriver"]

[variables]
# Chemins utilisés par bot.py via os.getenv()
GOOGLE_CHROME_BIN   = "/run/current-system/sw/bin/chromium"
CHROMEDRIVER_PATH   = "/run/current-system/sw/bin/chromedriver"
